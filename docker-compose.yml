version: "3.9"

services:
  api:
    build:
      context: ./apps/api
    env_file:
      - .env
    ports:
      - "8000:8000"

  web:
    build:
      context: ./apps/web
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    env_file:
      - .env
    ports:
      - "5173:80"
    depends_on:
      - api
